# -*- coding: utf-8 -*-
---
- name: Setup environment
  hosts: localhost
  gather_facts: true
  vars:
    packages:
      Fedora:
        - ansible
        - banner
        - bash-completion
        - cowsay
        - curl
        - dos2unix
        - figlet
        - findutils
        - git
        - iotop
        - jq
        - lsof
        - man-db
        - man-pages
        - nmap
        - nmap-ncat
        - npm
        - psmisc
        - rsync
        - shellcheck
        - terraform
        - tig
        - tmux
        - tree
        - vagrant
        - wget
        - xpanes

      Ubuntu:
        - ansible
        - bash-completion
        - cowsay
        - curl
        - cargo
        - dos2unix
        - figlet
        - findutils
        - git
        - iotop
        - jq
        - plocate
        - lsof
        - man-db
        - ncat
        - nmap
        - npm
        - psmisc
        - python3-pip
        - rsync
        - shellcheck
        - sysvbanner
        - terraform
        - tig
        - tmux
        - tmux-xpanes
        - tree
        - vagrant
        - wget
        - ruby
        - ruby-rubygems

  tasks:
    - name: Install favorite OS packages
      become: true
      package:
        state: present
        name: "{{ packages[ansible_distribution] }}"

    - name: Install python3 pips
      ansible.builtin.pip:
        state: present
        executable: /usr/bin/pip3
        name: "{{item}}"
        extra_args: "--user"
      loop:
        - awscli
        - cf2tf
        - cfn-flip
        - checkov
        - json2yaml
        - pipdeptree
        - pre-commit
        - yamllint

    - name: Install Ruby gems
      community.general.gem:
        state: present
        user_install: true
        name: "{{item}}"
      loop:
        - bundler
        - mdl
        - pry
        - rake
        - rubocop

    - name: Install node.js npms
      become: true
      npm:
        state: present
        global: true
        name: "{{item}}"
      loop:
        - prettier

    - name: Install go gos
      shell:
        state: present
        name: "{{item}}"
      loop:
        - mvdan.cc/sh/v3/cmd/shfmt@latest

    - name: Install Rust cargos
      community.general.cargo:
        state: present
        name:
          - diffr
